<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>სათევზაო ამინდის პროგნოზი</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #caf0f8, #ade8f4);
      color: #023e8a;
    }
    header {
      background: #03045e;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }
    .weather-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 1rem;
    }
    .city-card {
      background: white;
      border-radius: 16px;
      padding: 1.2rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .city-info {
      display: flex;
      flex-direction: column;
    }
    .city-name {
      font-size: 1.3rem;
      font-weight: bold;
    }
    .temp {
      font-size: 2.2rem;
      color: #0077b6;
      margin-top: 0.2rem;
    }
    .desc {
      font-style: italic;
      color: #555;
    }
    .error {
      color: #d00000;
      font-weight: bold;
    }
    .icon {
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>

<header>სათევზაო ამინდის პროგნოზი</header>
<div class="weather-container" id="weatherContainer">
  <!-- აქ ჩატვირთება მოხდება დინამიკურად -->
</div>

<script>
  const apiKey = "b5f3b44e0ff36c689aa09e1c5f227d6d";
  const cities = [
    { name: "თბილისი", query: "Tbilisi,GE" },
    { name: "სიონი", query: "Sioni,GE" },
    { name: "წალკა", query: "Tsalka,GE" },
    { name: "ბაზალეთი", query: "Bazaleti,GE" },
    { name: "ნადარბაზევი", query: "Nadarbazevi,GE" },
    { name: "რუსთავი", query: "Rustavi,GE" },
  ];

  const container = document.getElementById("weatherContainer");

  cities.forEach(city => {
    fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city.query}&units=metric&lang=ka&appid=${apiKey}`)
      .then(response => response.json())
      .then(data => {
        const temp = Math.round(data.main.temp);
        const desc = data.weather[0].description;
        const iconCode = data.weather[0].icon;
        const iconUrl = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;

        const card = document.createElement("div");
        card.className = "city-card";
        card.innerHTML = `
          <div class="city-info">
            <div class="city-name">${city.name}</div>
            <div class="temp">${temp}°C</div>
            <div class="desc">${desc}</div>
          </div>
          <img src="${iconUrl}" class="icon" alt="ამინდი">
        `;
        container.appendChild(card);
      })
      .catch(error => {
        const card = document.createElement("div");
        card.className = "city-card";
        card.innerHTML = `
          <div class="city-info">
            <div class="city-name">${city.name}</div>
            <div class="desc error">შეცდომა: ვერ ჩაიტვირთა</div>
          </div>
        `;
        container.appendChild(card);
      });
  });
</script>

</body>
</html>
