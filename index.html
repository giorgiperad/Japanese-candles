<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>სათევზაო ამინდის პროგნოზი</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #e0f7fa, #b2ebf2);
      color: #006064;
    }
    header {
      background: #004d40;
      color: #e0f2f1;
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }
    .weather-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 1rem;
    }
    .city-card {
      background: #ffffffcc;
      border-radius: 16px;
      padding: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .city-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    .city-name {
      font-size: 1.3rem;
      font-weight: bold;
    }
    .temp {
      font-size: 2rem;
      color: #00796b;
    }
    .desc {
      font-style: italic;
      color: #555;
    }
    .details {
      font-size: 0.9rem;
      color: #333;
      margin-top: 0.5rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0.5rem;
    }
    th, td {
      padding: 0.5rem;
      text-align: center;
      border: 1px solid #b2dfdb;
    }
    th {
      background: #004d40;
      color: #e0f2f1;
    }
    .rating {
      font-weight: bold;
      margin-top: 0.5rem;
      color: #004d40;
    }
    .error {
      color: #b71c1c;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>სათევზაო ამინდის პროგნოზი</header>
<div class="weather-container" id="weatherContainer"></div>

<script>
  const apiKey = "b5f3b44e0ff36c689aa09e1c5f227d6d";
  const cities = [
    { name: "თბილისი", query: "Tbilisi,GE" },
    { name: "სიონი", query: "Sioni,GE" },
    { name: "წალკა", query: "Tsalka,GE" },
    { name: "ბაზალეთი", query: "Bazaleti,GE" },
    { name: "ნადარბაზევი", query: "Nadarbazevi,GE" },
    { name: "რუსთავი", query: "Rustavi,GE" }
  ];
  const container = document.getElementById("weatherContainer");

  function rateFishingConditions(temp, wind, pressure) {
    if (temp > 5 && temp < 25 && wind < 5 && pressure > 1010 && pressure < 1025) {
      return "შესანიშნავი პირობები თევზაობისთვის";
    } else if (wind > 8 || pressure < 1000) {
      return "არასახარბიელო პირობები";
    } else {
      return "საშუალო პირობები";
    }
  }

  cities.forEach(async city => {
    const card = document.createElement("div");
    card.className = "city-card";
    card.innerHTML = `<div class="city-name">${city.name}</div><div class="desc">იტვირთება...</div>`;
    container.appendChild(card);

    try {
      const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city.query}&units=metric&lang=ka&appid=${apiKey}`);
      if (!res.ok) throw new Error("ამინდის მოთხოვნა წარუმატებელია");
      const data = await res.json();

      const { temp, pressure, humidity } = data.main;
      const desc = data.weather[0].description;
      const wind = data.wind.speed;
      const { lat, lon } = data.coord;

      const oneRes = await fetch(`https://api.openweathermap.org/data/2.5/onecall?lat=${lat}&lon=${lon}&exclude=minutely,hourly,alerts&units=metric&lang=ka&appid=${apiKey}`);
      if (!oneRes.ok) throw new Error("პროგნოზის მოთხოვნა წარუმატებელია");
      const oneData = await oneRes.json();

      const rating = rateFishingConditions(temp, wind, pressure);

      card.innerHTML = `
        <div class="city-header">
          <div class="city-name">${city.name}</div>
          <div class="temp">${Math.round(temp)}°C</div>
        </div>
        <div class="desc">${desc}</div>
        <div class="details">
          ქარი: ${wind} მ/წ<br>
          წნევა: ${pressure} hPa<br>
          ტენიანობა: ${humidity}%
        </div>
        <div class="rating">${rating}</div>
        <table>
          <thead>
            <tr>
              <th>თარიღი</th>
              <th>დღე</th>
              <th>ღამე</th>
              <th>ქარი</th>
              <th>წნევა</th>
              <th>ტენიანობა</th>
            </tr>
          </thead>
          <tbody>
            ${oneData.daily.slice(1, 6).map(day => {
              const date = new Date(day.dt * 1000).toLocaleDateString('ka-GE');
              return `
                <tr>
                  <td>${date}</td>
                  <td>${Math.round(day.temp.day)}°C</td>
                  <td>${Math.round(day.temp.night)}°C</td>
                  <td>${day.wind_speed} მ/წ</td>
                  <td>${day.pressure} hPa</td>
                  <td>${day.humidity}%</td>
                </tr>
              `;
            }).join('')}
          </tbody>
        </table>
      `;
    } catch (err) {
      console.error(err);
      card.innerHTML = `
        <div class="city-name">${city.name}</div>
        <div class="desc error">შეცდომა: ვერ ჩაიტვირთა მონაცემები</div>
      `;
    }
  });
</script>

</body>
</html>
